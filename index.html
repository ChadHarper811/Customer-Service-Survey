
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" >
    <link rel="stylesheet" href="style.css" />
    <title>Customer Experience Survey Form</title>
  </head>
  <body>
    <div class="main">
      <header class="header">
        <div class="title-blue txt-center top"><h1 id="title">CUSTOMER</h1></div>
        <div class="title-aqua txt-center"><h1 id="title2">EXPERIENCE</h1></div>
        <div class="title-blue txt-center bottom"><h1 id="title3">SURVEY FORM</h1></div>
        <p id="description" class="desc txt-center label-bold">
          Thank you for taking the time to help us improve our customer experience
        </p>
      </header>
      <form id="survey-form">
        <div class="form-section">
          <label id="name-label" for="name" class="label-bold">Name:</label>
          <input type="text" name="name" id="name" class="form-input" placeholder="First Last" required/>
        </div>
        <div class="form-section">
          <label id="email-label" for="email" class="label-bold">Email</label>
          <input type="email" name="email" id="email" class="form-input" placeholder="Enter your Email" required />
        </div>
        <div class="form-section">
          <label id="number-label" for="number" class="label-bold">Zip Code <span class="hint">(optional)</span></label>
          <input type="number" name="zip code" id="number" min="00501" max="99950" class="form-input" placeholder="Zip Code" />
        </div>
        <div class="form-section">
          <label for="dropdown" class="label-bold">How did you hear about us?</label>
            <select id="dropdown" name="referrer" class="form-input" required>
              <option disabled selected value>Select one</option>
              <option value="website">Ad - Website</option>
              <option value="social">Ad - Social media</option>
              <option value="print">Ad - Print</option>
              <option value="tv">Ad - TV</option>
              <option value="staff">Staff</option>
              <option value="other">Other</option>
            </select>
        </div>

        <div class="form-section">
          <p class="label-bold"> What was the favorite part of your experience? <span class="hint">(Check all that apply)</span> </p>

          <label class="blue label-bold">
            <input name="fav-part" value="game-play" type="checkbox" class="input-checkbox"/> Game Play
          </label>

          <label class="aqua label-bold">
            <input name="fav-part" value="food" type="checkbox" class="input-checkbox" /> Food
          </label>

          <label class="blue label-bold">
            <input name="fav-part" value="drinks" type="checkbox" class="input-checkbox" /> Drinks
          </label>

          <label class="aqua label-bold">
            <input name="fav-part" value="guest-service" type="checkbox" class="input-checkbox" /> Guest Service
          </label>

          <label class="blue label-bold">
            <input name="fav-part" value="games" type="checkbox" class="input-checkbox" /> Lounge Games (Pool table, tic-tac-toe, etc)
          </label>
        </div>

        <div class="form-section">
          <label for="comments" class="label-bold">Any comments about your experience or suggestions for improvement?</label>
          <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment/suggestion here..." ></textarea>
        </div>

        <div class="form-section">
          <p class="label-bold">For filling out our survey we would like to give you a credit toward your next visit</p>
          <p class="label-bold text-aqua txt-center">PROMO CREDIT:</p>

          <label>
            <input name="promo" value="credit-email" type="radio" class="input-radio aqua" checked />$10 credit & promo email sign up
          </label>

          <label>
            <input name="promo" value="credit" type="radio" class="input-radio aqua" /> $10 gameplay credit toward next visit
          </label>

          <label
            ><input name="promo" value="opt-out" type="radio" class="input-radio aqua" /> No Thanks - opt out </label>
        </div>

        <div class="form-section">
          <button type="submit" id="submit" class="submit-btn">
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </body>

</html>
